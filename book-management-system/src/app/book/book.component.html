<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Book Management System</h2>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <input class="form-control" [(ngModel)]="inputTitle" placeholder="title">
        </div>
        <div class="col-md-4">
            <input class="form-control" [(ngModel)]="inputAuthor" placeholder="author">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="addBook()">Add Book</button>
        </div>
    </div>
    <h2 class="text-center mt-5"> Books </h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books; index as i">
            <div class="col-md-2">
                {{book.id}}
            </div>
            <div class="col-md-4">
                {{book.title}}
            </div>
            <div class="col-md-4">
                {{book.author}}
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
            </div>        
        </li>
    </ul>

</div>
